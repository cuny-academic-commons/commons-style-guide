<div class="directory-filter directory-filter-type-dropdown">
	<div class="directory-filter-dropdown" id="directory-filter-purpose" role="tablist">

					<button aria-label="Close" id="directory-filter-campus-option-close" type="button"><span class="dashicons dashicons-no-alt"></span></button>
				</div>

				<div class="directory-filter-options-title mobile-only">Choose Purpose</div>

				<div class="directory-filter-options-scrollable">

				<ul>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="committee" id="directory-filter-campus-option-committee"> <label for="directory-filter-campus-option-committee">Committee</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="community-of-interest" id="directory-filter-campus-option-community-of-interest"> <label for="directory-filter-campus-option-community-of-interest">Community of Interest</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="conference" id="directory-filter-campus-option-conference"> <label for="directory-filter-campus-option-conference">Conference</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="department-program-center" id="directory-filter-campus-option-department-program-center"> <label for="directory-filter-campus-option-department-program-center">Department/Program/Center</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="other" id="directory-filter-campus-option-other"> <label for="directory-filter-campus-option-other">Other</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="personal" id="directory-filter-campus-option-personal"> <label for="directory-filter-campus-option-personal">Personal</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="portfolio" id="directory-filter-campus-option-portfolio"> <label for="directory-filter-campus-option-portfolio">Portfolio</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="project" id="directory-filter-campus-option-project"> <label for="directory-filter-campus-option-project">Project</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="publication" id="directory-filter-campus-option-publication"> <label for="directory-filter-campus-option-publication">Publication</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="teaching" id="directory-filter-campus-option-teaching"> <label for="directory-filter-campus-option-teaching">Teaching</label>
						</li>
						<li>
							<input class="directory-filter-input" name="filters[campus][]" type="checkbox" value="working-group" id="directory-filter-campus-option-working-group"> <label for="directory-filter-campus-option-working-group">Working Group</label>
						</li>
				</ul>
			</div>
		</h3>
	</div>
</div>
